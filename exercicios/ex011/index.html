<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Repruduzindo audio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/hitman.mp3" type="audio/mpeg">
        <source src="midia/hitman.ogg" type="audio/ogg">
        <source src="midia/hitman.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/hitman.mp3">Clique aqui para baixar o áudio MP3</a>
        </p>
    </audio>
</body>
</html>
