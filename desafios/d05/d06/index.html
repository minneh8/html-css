<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Pass o mouse sobre os termos para descobrir  qual tag deverá ultilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="use a tag p">Parágrafos</abbr></li>
        <li><abbr title="use a tag h1">Titulo</abbr>s</li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag ol">Lista numerada</abbr></li>
        <li><abbr title="use a tag ul">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
